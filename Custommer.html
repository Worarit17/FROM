<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ลูกค้า | ร้านของที่ระลึก 30 ปี</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 50%, #d2b4de 100%);
      margin: 0;
      padding: 2rem;
      color: #2e003e;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #fff;
      text-shadow: 2px 2px 6px #5e2a84;
    }

    form {
      background: rgba(255, 245, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(140, 60, 200, 0.4);
      max-width: 800px;
      margin: auto;
    }



    nav {
      text-align: center;   
      margin-bottom: 1.5rem;
    }
    fieldset {
      border: 2px solid #c39bd3;
      padding: 1rem;
      margin-top: 1.5rem;
      border-radius: 12px;
    }

    legend {
      padding: 0 1rem;
      font-weight: bold;
      color: #6c3483;
      font-size: 1.1rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      color: #4a235a;
    }

    input[type="text"],
    input[type="number"],
    input[type="url"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border-radius: 10px;
      border: 1px solid #bb8fce;
      background: #faf5ff;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: #f2e0ff;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(80, 0, 100, 0.2);
    }

    .submit-btn {
      background: linear-gradient(to right, #a569bd, #7d3c98);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 2rem;
      box-shadow: 0 4px 15px rgba(90, 0, 120, 0.4);
      display: block;
      width: 100%;
    }

    .submit-btn:hover {
      background: linear-gradient(to right, #884ea0, #6c3483);
    }
    
  </style>
</head>
<body>

  

  
  <header>
    <h1>เลือกซื้อของที่ระลึกครบรอบ 30 ปี</h1>
    <h1>ฟอร์มลูกค้า</h1>
    <nav>
    <div class="top-link">
    <a href="index.html"> กลับไปหน้าแอดมิน</a>
  </div>
  </nav>
  </header>

  <form>
    <fieldset>
    <label for="name">ชื่อ - นามสกุล</label>
    <input type="text" id="name" name="name" required />

    <label for="contact">เบอร์ติดต่อ</label>
    <input type="tel" id="contact" name="contact" required />

    <label for="address">ที่อยู่</label>
    <textarea id="address" name="address" rows="3" required></textarea>
    </fieldset>
    <form>
    <fieldset>
      <legend>เลือกประเภทสินค้า</legend>
      <div class="checkbox-group">
        <label><input type="checkbox" name="items" value="shirt"> เสื้อ</label></div>
    <label for="price">ราคา 320(บาท)</label>
<div class="checkbox-group">
      <label><input type="checkbox" name="items" value="bag"> กระเป๋า</label></div>
        <label for="price">ราคา 300(บาท)</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="items" value="hat"> หมวก</label></div>
        <label for="price">ราคา 240(บาท)</label>
        <div class="checkbox-group">
        <label><input type="checkbox" name="items" value="umbrella"> ร่ม</label></div>
        <label for="price">ราคา 150(บาท)</label>
        <div class="checkbox-group"></div>
        <div class="checkbox-group">
        <label><input type="checkbox" name="items" value="pin"> เข็มกลัด</label></div>
        <label for="price">ราคา 100(บาท)</label>
        <div class="checkbox-group">
        <label><input type="checkbox" name="items" value="notebook"> สมุด</label></div>
        <label for="price">ราคา 110(บาท)</label>
        <div class="checkbox-group">
        <label><input type="checkbox" name="items" value="pen"> ปากกา</label></div>
        <label for="price">ราคา 50(บาท)</label>
        <div class="checkbox-group">
        <label><input type="checkbox" name="items" value="mug"> แก้ว</label></div>
        <label for="price">ราคา 199(บาท)</label>

      </div>
    </fieldset>
    <label for="cup-image">รูปภาพ</label>
    <img src="https://i.ibb.co/GvwCHR68/df1944c4-a41d-4833-a3c6-d2ef9138c4dd.jpg"  >
 
     
    <label for="details">รายละเอียดเพิ่มเติม </label>
    <textarea id="details" name="details" rows="2"></textarea>

    <label for="slip">แนบรูปสลิปชำระเงิน</label>
    <input type="file" id="slip" name="slip" accept="image/*" required />

    <label for="date">วันที่ซื้อ</label>
    <input type="date" id="date" name="date" required />

    <label for="delivery">วิธีรับสินค้า</label>
    <select id="delivery" name="delivery" required>
      <option value="">-- กรุณาเลือก --</option>
      <option>จัดส่ง</option>
      <option>รับด้วยตนเอง</option>
    </select>

    <label for="payment">ช่องทางชำระเงิน</label>
    <select id="payment" name="payment" required>
      <option value="">-- กรุณาเลือก --</option>
      <option>โอนผ่านธนาคาร</option>
      <option>ชำระปลายทาง</option>
      <option>PromptPay</option>
    </select>


   <button type="submit" class="submit-btn">ส่งคำสั่งซื้อ</button>
