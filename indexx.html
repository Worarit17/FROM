<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ลูกค้า | ร้านที่ระลึก 30 ปี</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(to top left, #f1d9ff, #e0c0ff);
      margin: 0;
      padding: 2rem;
      color: #3a0057;
    }
    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .top-link {
      text-align: left;
      margin-bottom: 1rem;
    }
    .top-link a {
      background-color: #9932cc;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
    }
    .top-link a:hover {
      background-color: #7a199f;
    }
    form {
      background: #fff0ff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 720px;
      margin: auto;
      box-shadow: 0 4px 15px rgba(80, 0, 120, 0.2);
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ca80ff;
    }
    .button-group {
      text-align: center;
      margin-top: 2rem;
    }
    .button-group input[type="submit"] {
      background-color: #9932cc;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .button-group input[type="submit"]:hover {
      background-color: #7a199f;
    }
  </style>
</head>
<body>

  <div class="top-link">
    <a href="admin.html">← กลับไปหน้าแอดมิน</a>
  </div>

  <header>
    <h1>ฟอร์มลูกค้า</h1>
    <h2>เลือกซื้อของที่ระลึกครบรอบ 30 ปี</h2>
  </header>

  <form>
    <label for="name">ชื่อ - นามสกุล</label>
    <input type="text" id="name" name="name" required />

    <label for="contact">เบอร์ติดต่อ</label>
    <input type="tel" id="contact" name="contact" required />

    <label for="address">ที่อยู่</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="product">เลือกรายการสินค้า</label>
    <select id="product" name="product" required>
      <option value="">-- กรุณาเลือกสินค้า --</option>
      <option>เสื้อ</option>
      <option>หมวก</option>
      <option>ร่ม</option>
      <option>เข็มกลัด</option>
      <option>สมุด</option>
      <option>ปากกา</option>
      <option>กระเป๋า</option>
      <option>แก้ว</option>
    </select>
    <label for="cup-image">รูปภาพ</label>
    <img src="https://i.ibb.co/GvwCHR68/df1944c4-a41d-4833-a3c6-d2ef9138c4dd.jpg"  >
 
     
    <label for="details">รายละเอียดเพิ่มเติม (ขนาด, สี ฯลฯ)</label>
    <textarea id="details" name="details" rows="2"></textarea>

    <label for="slip">แนบรูปสลิปชำระเงิน</label>
    <input type="file" id="slip" name="slip" accept="image/*" required />

    <label for="date">วันที่ซื้อ</label>
    <input type="date" id="date" name="date" required />

    <label for="delivery">วิธีรับสินค้า</label>
    <select id="delivery" name="delivery" required>
      <option value="">-- กรุณาเลือก --</option>
      <option>จัดส่ง</option>
      <option>รับด้วยตนเอง</option>
    </select>

    <label for="payment">ช่องทางชำระเงิน</label>
    <select id="payment" name="payment" required>
      <option value="">-- กรุณาเลือก --</option>
      <option>โอนผ่านธนาคาร</option>
      <option>ชำระปลายทาง</option>
      <option>PromptPay</option>
    </select>

    <div class="button-group">
      <input type="submit" value="ส่งคำสั่งซื้อ" />
    </div>
  </form>
</body>
</html>
